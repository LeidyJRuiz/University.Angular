<div class="container">

    <a class="btn btn-outline-primary"  [routerLink]="['/department-create']">New</a>

    <br />
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>DepartmentID</td>
                    <td>Name</td>
                    <td>Budget</td>
                    <td>StartDate</td>
                    <td>InstructorID</td>
                    <td></td>

                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let department of departments">
                    <td>{{department.DepartmentID }}</td>
                    <td>{{department.Name}}</td>
                    <td>{{department.Budget }}</td>
                    <td>{{department.StartDate }}</td>
                    <td>{{department.InstructorID }}</td>
                    <td>
                        <a class="btn btn-sm btn-outline-warning"
                        [routerLink]="[ '/department-edit', department.DepartmentID ]">Edit </a>

                        <a class="btn btn-sm btn-outline-danger"
                        [routerLink]="[ '/department-delete', department.DepartmentID ]">Delete </a>
                    </td>

                </tr>
            </tbody>

        </table>

    </div>
</div>

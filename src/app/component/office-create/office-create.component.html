<div class="container">

    <h2>Create</h2>
    <hr>
    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>
    </div>

    <form #officeForm="ngForm">
        <div class="form-row">
            <div class="col-md-6 form-floating">
                <select id="InstructorID" name="InstructorID" class="form-control" #InstructorID
                    [(ngModel)]="office.InstructorID">
                    <option  *ngFor="let item of instructors" [value]="item.ID" >{{item.LastName}} - {{item.FirstMidName}}
                        </option>

                    </select>

                    <label for="InstructorID">Instructor</label>
            
            </div>
            <div class="col-md-6 form-floating">
                <input type="text" id="Location" name="Location" placeholder="Enter the Location" class="form-control"
                    #Location [(ngModel)]="office.Location" autocomplete="off" />
                <label for="Location">Location</label>


            </div>

        </div>
        <br>
        <div>
            <button class="btn btn-outline-primary" (click)="create()">Create </button>
            <a class="btn btn-outline-primary" [routerLink]="['/office-list']">Back</a>
        </div>
    </form>

</div>
